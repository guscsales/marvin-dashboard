<header>
    <h1>
        {{title}}
        <small>{{subTitle}}</small>
    </h1>
</header>

<section>
  
  <div class="panel">
    <div class="panel-body">

      <form>

        <div class="form-box">
          <h3>Dados Pessoais</h3>

          <div class="row form-group">
            <div class="col-xs-12 col-md-6">
              <label>Nome Completo <span class="required">*</span></label>
              <input type="text" class="form-control" required>
            </div>
          </div> 

          <div class="row form-group">
            <div class="col-xs-12 col-md-6">
              <label>E-mail <span class="required">*</span></label>
              <input type="email" class="form-control" required>
            </div>
          </div>  

        </div>  
        
        <div class="form-box">
          <h3>Dados de Acesso</h3>

          <div class="row form-group">
            <div class="col-xs-12 col-md-6">
              <label>Login <span class="required">*</span></label>
              <input type="text" class="form-control" required>
            </div>
          </div> 

          <div class="row form-group">
            <div class="col-xs-12 col-md-3">
              <label>Senha <span class="required">*</span></label>
              <input type="password" class="form-control" required>
            </div>
            <div class="col-xs-12 col-md-3">
              <label>Confirmar Senha <span class="required">*</span></label>
              <input type="password" class="form-control" required>
            </div>
          </div>  

        </div> 

        <span class="label label-danger">Campos com <span class="required">*</span> são obrigatórios</span>

        <div class="form-actions">
          <button type="submit" class="btn btn-success">Adicionar</button>
          <a routerLink="/users" class="btn btn-secondary">Cancelar</a>
        </div>

      </form>
      
    </div>
  </div>
</section>
